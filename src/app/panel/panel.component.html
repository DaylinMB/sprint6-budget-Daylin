<!-- panel.component.html -->
<div *ngIf="showPanel" class="panel-container">
  <form [formGroup]="panelForm" class="form-inline">
    <div class="form-group d-flex justify-content-end align-items-center mb-3">
      <button type="button" class="btn btn-info me-2 info-button" data-bs-toggle="modal" data-bs-target="#helpPagesModal">
        <i class="bi bi-info-circle"></i>
      </button>
      <label class="me-2"><strong>Nombre de pàgines:</strong></label>
      <button type="button" class="btn btn-light me-2 round-button" (click)="decrement('pagines')">-</button>
      <input type="number" class="form-control text-center me-2" id="pagines" formControlName="pagines" readonly>
      <button type="button" class="btn btn-light round-button" (click)="increment('pagines')">+</button>
    </div>

    <div class="form-group d-flex justify-content-end align-items-center">
      <button type="button" class="btn btn-info me-2 info-button" data-bs-toggle="modal" data-bs-target="#helpLanguagesModal">
        <i class="bi bi-info-circle"></i>
      </button>
      <label class="me-2"><strong>Nombre de llenguatges:</strong></label>
      <button type="button" class="btn btn-light me-2 round-button" (click)="decrement('llenguatges')">-</button>
      <input type="number" class="form-control text-center me-2" id="llenguatges" formControlName="llenguatges" readonly>
      <button type="button" class="btn btn-light round-button" (click)="increment('llenguatges')">+</button>
    </div>
  </form>
</div>

<!-- Modal for Pages -->
<div class="modal fade" id="helpPagesModal" tabindex="-1" aria-labelledby="helpPagesModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="helpPagesModalLabel">Número de pàgines</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <strong>Afegeix les pàgines que tindrà el teu projecte.</strong>
        <p>El cost de cada pàgina és de 30€.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tancar</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal for Languages -->
<div class="modal fade" id="helpLanguagesModal" tabindex="-1" aria-labelledby="helpLanguagesModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="helpLanguagesModalLabel">Número de llenguatges</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <strong>Afegeix les llenguatges que tindrà el teu projecte.</strong>
        <p>El cost de cada llenguatge és de 30€.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tancar</button>
      </div>
    </div>
  </div>
</div>
