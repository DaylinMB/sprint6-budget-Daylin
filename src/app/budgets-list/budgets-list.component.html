<!-- budgets-list.html -->
<div class="container mt-5">
  <div class="mt-5">
    <ul>
      <li *ngFor="let budget of budgets">
        <p><strong>Nombre:</strong> {{ budget.name }}</p>
        <p><strong>Teléfono:</strong> {{ budget.phone }}</p>
        <p><strong>Email:</strong> {{ budget.email }}</p>
        <p><strong>Servicios:</strong></p>
        <ul>
          <li *ngIf="budget.seo">SEO</li>
          <li *ngIf="budget.ads">ADS</li>
          <li *ngIf="budget.web">Web</li>
        </ul>
      </li>
    </ul>
  </div>
