<!-- budgets-list.component.html -->
<div class="container mt-5">
  <h2>Aconsegueix la millor qualitat</h2>

  <form [formGroup]="presupuestoForm">
    @for (servicio of servicios; track servicio.nombre) {
      <div class="card mb-3 border" [ngClass]="{'border-success': isCardSelected(servicio.nombre)}">
        <div class="card-body d-flex justify-content-between align-items-center">
          <div>
            <h5 class="card-title">{{ servicio.descripcion }}</h5>
            <p class="card-text">Programació d'una web responsive completa</p>
          </div>
          <div class="text-center">
            <h4>{{ servicio.precio }} €</h4>
          </div>
          <div>
            <input class="form-check-input" type="checkbox" [formControlName]="servicio.nombre">
            <label class="form-check-label"> Afegir</label>
          </div>
        </div>
        
        @if (showPanel[servicio.nombre]) {
          <app-panel [showPanel]="showPanel[servicio.nombre]"></app-panel>
        }
      </div>
    }
  </form>

  <div class="mt-3 text-right">
    <h3>Preu pressupostat: {{ total }} €</h3>
  </div>
</div>
