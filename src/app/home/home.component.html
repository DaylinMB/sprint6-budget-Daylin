<!--home.component.html-->
<app-welcome></app-welcome>

<div class="container mt-5">
  <form [formGroup]="budgetForm">
    <div
      *ngFor="let service of services; trackBy: trackByServiceName"
      class="card mb-3 border"
      [ngClass]="{ 'border-success shadow': isCardSelected(service.nombre) }">
      <div class="card-body d-flex justify-content-between align-items-center">
        <div>
          <h5 class="card-title">{{ service.descripcion }}</h5>
          <p class="card-text">Programació d'una web responsive completa</p>
        </div>
        <div class="text-center">
          <h4>{{ service.precio }} €</h4>
        </div>
        <div>
          <input
            class="form-check-input me-2"
            type="checkbox"
            [formControlName]="service.nombre"
          />
          <label class="form-check-label">Afegir</label>
        </div>
      </div>
      <app-panel
        *ngIf="showPanel[service.nombre]"
        [showPanel]="showPanel[service.nombre]"
      ></app-panel>
    </div>


    <div class="mt-3 text-right">
      <h3>Preu pressupostat: {{ total }} €</h3>
    </div>



    <div class="container mt-5">
      <div class="card mb-3 border">
        <div class="card-body">
          <h5 class="card-title">Demanar pressupost</h5>
          <div class="form-row align-items-center">
            <div class="form-group col-md-3">
              <input
                id="name"
                formControlName="name"
                type="text"
                class="form-control"
                placeholder="Nom"
              >
            </div>
            <div class="form-group col-md-3">
              <input
                id="phone"
                formControlName="phone"
                type="text"
                class="form-control"
                placeholder="Telèfon"
              >
            </div>
            <div class="form-group col-md-3">
              <input
                id="email"
                formControlName="email"
                type="email"
                class="form-control"
                placeholder="Email"
              >
            </div>
            <div class="form-group col-md-3">
              <button
                type="button"
                class="btn btn-success"
                (click)="addBudget()"
              >
                Sol·licitar pressupost →
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>


  </form>
</div>

<app-budgets-list></app-budgets-list>
