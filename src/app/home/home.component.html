<!-- home.component.html -->
<app-welcome></app-welcome>

<div class="container mt-5">
  <form [formGroup]="budgetForm" (ngSubmit)="addBudget($event)">
    <div *ngFor="let service of services; trackBy: trackByService" class="card mb-3 border" [ngClass]="{ 'border-success shadow': isCardSelected(service.nombre) }">

      <div class="card-body d-flex justify-content-between align-items-center">
        <div>
          <h5 class="card-title">{{ service.descripcion }}</h5>
          <p class="card-text">Descripción del servicio {{ service.descripcion }}</p>
        </div>
        <div class="text-center">
          <h4>{{ service.precio }} €</h4>
        </div>
        <div>
          <input class="form-check-input me-2" type="checkbox" [formControlName]="service.nombre"/>
          <label class="form-check-label">Añadir</label>
        </div>
      </div>

      <app-panel *ngIf="showPanel[service.nombre] && service.nombre === 'web'" [panelForm]="budgetForm"></app-panel>
    </div>

    <div class="mt-3 text-right">
      <h3>Precio presupuestado: {{ total }} €</h3>
    </div>
  </form>
</div>

<app-budgets-list></app-budgets-list>
